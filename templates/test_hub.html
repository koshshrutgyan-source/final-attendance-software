<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .link-button {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s, transform 0.2s;
        }
        .link-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Test Hub - All Pages</h1>
    
    <a href="{{ url_for('admin_login') }}" class="link-button">Admin Login</a>
    <a href="{{ url_for('admin_employees') }}" class="link-button">Admin Dashboard (Employees)</a>
    <a href="{{ url_for('add_employee') }}" class="link-button">Add Employee</a>
    <a href="{{ url_for('employee_login') }}" class="link-button">Employee Login</a>
    <a href="{{ url_for('employee_dashboard') }}" class="link-button">Employee Dashboard</a>
    <a href="{{ url_for('employee_forgot_password') }}" class="link-button">Employee Forgot Password</a>
    <a href="{{ url_for('edit_employee_profile') }}" class="link-button">Edit Employee Profile</a>
    <a href="{{ url_for('employee_request') }}" class="link-button">Employee Requests</a>
    <a href="{{ url_for('admin_notifications') }}" class="link-button">Admin Notifications</a>
    <a href="{{ url_for('admin_employee_requests') }}" class="link-button">Admin Employee Requests</a>
</body>
</html>
