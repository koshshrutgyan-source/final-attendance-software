<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 20px; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 15px; }
        button { width: 100%; padding: 12px; background: #667eea; border: none; color: #fff; font-weight: bold; border-radius: 8px; cursor: pointer; }
        button:hover { background: #764ba2; }
        .flash { margin-bottom: 15px; padding: 10px; border-radius: 8px; color: #fff; font-weight: 600; text-align: center; }
        .flash-danger { background-color: #e74c3c; }
        .flash-success { background-color: #2ecc71; }
    </style>
</head>
<body>
<div class="card">
    <h2>Forgot Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Employee ID:</label>
        <input type="text" name="emp_id" required>

        <label>Email or Mobile Number:</label>
        <input type="text" name="email_or_mobile" required>

        <label>Unique Phrase:</label>
        <input type="text" name="unique_phrase" required>

        <button type="submit">Verify Details</button>
    </form>
</div>
</body>
</html>
