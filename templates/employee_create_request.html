<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f6f9; margin:0; padding:0;}
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
        h2 { margin-top:0; color:#333; }
        form { display:flex; flex-direction: column; gap: 15px;}
        input, textarea, select { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%; }
        button { padding: 12px; border: none; border-radius: 8px; background: #007BFF; color: white; font-weight:600; cursor:pointer; transition:0.3s; }
        button:hover { background: #0056b3; }
        a { text-decoration:none; color:#007BFF; font-weight:600; }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Request to Admin</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Request Type</label>
        <select name="request_type" required>
            <option value="">Select Type</option>
            <option value="Leave Request">Leave Request</option>
            <option value="Support Request">Support Request</option>
            <option value="Other">Other</option>
        </select>

        <label>Message</label>
        <textarea name="message" placeholder="Write your message here..." rows="5" required></textarea>

        <button type="submit">Submit Request</button>
    </form>

    <p style="margin-top:15px;"><a href="{{ url_for('employee_dashboard') }}">&larr; Back to Dashboard</a></p>
</div>

</body>
</html>
