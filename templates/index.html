<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .employee-card {
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .employee-card:hover {
            transform: scale(1.03);
        }
        .employee-img {
            height: 150px;
            width: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto 10px;
            display: block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Employee List</h1>
    <div class="row g-4">
        {% for emp in employees %}
        <div class="col-md-4 col-sm-6">
            <div class="card employee-card p-3 text-center">
                {% if emp.image %}
                    <img src="{{ url_for('static', filename='uploads/' ~ emp.image) }}" alt="Employee Photo" class="employee-img">
                {% else %}
                    <img src="https://via.placeholder.com/150" alt="No Image" class="employee-img">
                {% endif %}
                <h4>{{ emp.name }}</h4>
                <p class="text-muted">ID: {{ emp.emp_id }}</p>
            </div>
        </div>
        {% else %}
        <p class="text-center">No employees yet.</p>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('add_employee') }}" class="btn btn-primary">Add Employee</a>
    </div>
</div>
</body>
</html>
