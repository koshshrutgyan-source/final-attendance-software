{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        
        <!-- Name -->
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ emp.name }}" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-control">
                <option value="Male" {% if emp.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if emp.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if emp.gender == "Other" %}selected{% endif %}>Other</option>
            </select>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" value="{{ emp.address }}">
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" name="mobile_number" class="form-control" value="{{ emp.mobile_number }}">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ emp.email }}">
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="date_of_birth" class="form-control" value="{{ emp.date_of_birth }}">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">New Password (Leave blank if unchanged)</label>
            <input type="password" name="password" class="form-control">
        </div>

        <!-- Profile Image -->
        <div class="mb-3">
            <label class="form-label">Profile Image</label><br>
            {% if emp.image %}
                <img src="{{ url_for('static', filename='uploads/' ~ emp.image) }}" alt="Profile" class="img-thumbnail mb-2" style="max-width:150px;">
            {% endif %}
            <input type="file" name="image" class="form-control">
        </div>

        <!-- Submit -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="{{ url_for('employee_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
